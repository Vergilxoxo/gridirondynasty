<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spielerprofil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Spielerkarte -->
  <div class="player-card" id="player">
    <!-- Spielerinfo wird hier dynamisch eingefÃ¼gt -->
  </div>

  <!-- Vertragsjahre -->
  <div class="contract-section">
    <h2>Vertragsjahre</h2>
    <table id="contract-table">
      <thead>
        <tr>
          <th>Jahr</th>
          <th>Gehalt</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Season Performance -->
<div class="performance-section">
  <h2>Season Performance (Current)</h2>
  <div id="performance-grid"></div>
</div>


  <!-- JavaScript -->
  <script src="player.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");
    if (playerId) {
      loadPlayerPage(playerId);
    }
  </script>
</body>
</html>
