<h1>Roster Viewer</h1>

<!-- Roster Auswahl -->
<!-- Roster Auswahl -->
<div class="filter-container roster-filter">
  <label for="roster-select">Roster:</label>
  <select id="roster-select">
    <option value="1">Ralf</option>
    <option value="2">TitleTownPat</option>
    <option value="3">MrNilsson</option>
    <option value="4">kleinerlouis</option>
    <option value="5">Ulle</option>
    <option value="6">TST1860</option>
    <option value="7">brab97</option>
    <option value="8">Himp84</option>
    <option value="9">TobiWalonso</option>
    <option value="10">49erflo</option>
    <option value="11">Heesy</option>
    <option value="12">CrazyGringo</option>
  </select>
</div>

<!-- Filter -->
<div class="filter-container">
  <input type="text" id="name-filter" placeholder="Name filternâ€¦">
  <select id="position-filter">
    <option value="">Alle Positionen</option>
  </select>
</div>

<!-- Sichtbarkeit -->
<div class="filter-container">
  <label><input type="checkbox" id="toggle-active" checked> Active</label>
  <label><input type="checkbox" id="toggle-taxi" checked> Taxi</label>
  <label><input type="checkbox" id="toggle-ir" checked> IR / Reserve</label>
</div>

<!-- Active -->
<div class="roster-section" id="section-active">
  <h2>Active Roster</h2>
  <table id="active-roster">
    <thead><tr id="active-roster-header"></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- Taxi -->
<div class="roster-section" id="section-taxi">
  <h2>Taxi Squad</h2>
  <table id="taxi-roster">
    <thead><tr id="taxi-roster-header"></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- IR -->
<div class="roster-section" id="section-ir">
  <h2>IR / Reserve</h2>
  <table id="ir-roster">
    <thead><tr id="ir-roster-header"></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- Dead Cap -->
<div class="roster-section" id="section-deadcap">
  <h2>Dead Cap</h2>
  <table id="deadcap-table">
    <thead>
      <tr id="deadcap-header"></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
